<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito+Sans:opsz,wght@6..12,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img alt="BuyKar" class="logo" src="Images/logo.png">
        <div class="headsection">
            <div class="menubar">
                <ul>

                    <b>
                        <a href="index.html">Home</a>&nbsp; &nbsp;

                        <a href="signin.html">Sign in</a>
                    </b>

                </ul>

            </div>

            <form class="searchbar">

                <input type="search" id="searchInput" class="searchsection" placeholder="Search on BuyKar"
                    autocomplete="off">
                <button type="button" id="searchButton" class="search-btn">
                    <div id="suggestions"></div>
                    <i class="fa-solid fa-magnifying-glass fa-beat fa-xl" style="color: #fafafa;"></i>
                </button>
            </form>

            <i class="fa-solid fa-cart-shopping fa-bounce fa-xl cart"></i>

        </div>

    </header>

    <div class="sign-up-sec">
        <h3>Welcome to BuyKar. Enter your details to create a account.</h3>
        <div class="sign-up">
            <input type="text" placeholder="Enter Your Name" id="name" class="s-input">
            <input type="email" placeholder="Enter your email" id="email" class="s-input">
            <input type="text" placeholder="Enter your city" id="city" class="s-input">
            <input type="text" placeholder="Enter your pincode" id="pincode" class="s-input">
            <input type="password" placeholder="Enter your password" id="password" class="s-input">
            <input type="password" placeholder="Confirm your password" id="c-password" class="s-input">
            <input type="submit" value="Sign Up">
            <label>Already have an account. &nbsp;<a href="signin.html">Sign In</a></label>

        </div>
    </div>
    <footer>
        <div class="foot-section">
            <ul>
                <b><a href="about-us.html">About Us</a>
                    <a>BuyKar Help</a>
                    <a>Return Policy</a></b>
            </ul>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
